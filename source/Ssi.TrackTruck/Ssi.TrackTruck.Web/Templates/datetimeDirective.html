<div>
    <div ng-class="{'col-lg-12': hideTime, 'col-sm-6': !hideTime}">
        <div class="form-group">
            <div class="input-group" ng-class="{'input-group-sm': options.sm}" ng-click="dateIsOpen=true">
                <input ng-model="datePickerDate" ng-required="required"
                       type="text" is-open="dateIsOpen" datepicker-popup placeholder="date"
                       class="form-control" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    
    <div ng-class="col-sm-6" ng-show="!hideTime">
        <div class="input-group" ng-class="{'input-group-sm': options.sm}" dropdown auto-close="outsideClick">
            <input ng-model="timeDisplay" ng-required="required" dropdown-toggle
                   type="text" placeholder="time"
                   class="form-control" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary" dropdown-toggle>
                    <i class="fa fa-lg fa-clock-o"></i>
                </button>
            </span>
            <div class="dropdown-menu">
                <timepicker ng-model="timePickerTime" show-meridian="true"></timepicker>
            </div>
        </div>
    </div>
</div>

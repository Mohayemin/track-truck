<table class="table table-responsive table-bordered table-hover">
    <thead>
        <tr>
            <th>Arrival Time</th>
            <th>DR#</th>
            <th>Boxes#</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="drop in drops">
            <td ng-bind="drop.ExpectedDropTime | philDate"></td>
            <td ng-bind="drop.DeliveryReceipts.length"></td>
            <td ng-bind="drop.TotalBoxes"></td>
        </tr>
    </tbody>
</table>

<form ng-submit="saveAdjustment(trip)">
    <div class="panel panel-info">
        <div class="panel-heading">
            Salary Adjustment
        </div>
        <table class="table table-responsive table-bordered">
            <thead ng-if="trip.Adjustments.length">
                <tr>
                    <th class="col-md-4">Adjustment</th>
                    <th class="col-md-7">Comment</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="adjustment in trip.Adjustments">
                    <td>
                        <input class="form-control input-sm" type="number"
                               ng-model="adjustment.AdjustmentInPeso" required />
                    </td>
                    <td>
                        <input class="form-control input-sm" type="text" ng-model="adjustment.Comment" required/>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteAdjustment(trip, $index)" title="delete this adjustment">
                            <i class="fa fa-lg fa-fw fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <button type="button" class="btn btn-primary btn-xs" ng-click="addNewAdjustment(trip)">
                            <i class="fa fa-plus"></i>
                            Adjustment
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="panel-footer text-right">

            <button type="submit" class="btn btn-sm btn-success">
                <i class="fa fa-lg fa-save"></i>
                Save
            </button>


            <!--ng-if="trip.Status=tripStatus.Delivered.id"-->

        </div>
    </div>
</form>

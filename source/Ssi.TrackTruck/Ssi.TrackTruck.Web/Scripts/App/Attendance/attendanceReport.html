<div>
    <form ng-submit="loadReport()" class="form-horizontal">
        <div class="col-sm-5">
            <datetime model="fromDate" hide-time="true"></datetime>
        </div>
        <div class="col-sm-5">
            <datetime model="toDate" hide-time="true"></datetime>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-default btn-block">Load</button>
        </div>
    </form>
</div>

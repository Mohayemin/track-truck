<div>
    <form ng-submit="add()" class="form-horizontal">
        <fieldset>
            <legend>
                <span class="col-sm-offset-2">Add Employee</span>
            </legend>
            <div class="well">
                <div class="form-group">
                    <label class="control-label col-sm-2">First Name</label>
                    <div class="col-sm-10">
                        <input ng-model="request.FirstName" type="text" class="form-control" placeholder="Employee's First Name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Last Name</label>
                    <div class="col-sm-10">
                        <input ng-model="request.LastName" type="text" class="form-control" placeholder="Employee's Last Name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Designation</label>
                    <div class="col-sm-10">
                        <div class="btn-group">
                            <label class="btn btn-info" ng-repeat="designation in designations.values"
                                   ng-model="designations.selected" btn-radio="designation" uncheckable ng-required="true">{{designation}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-fw fa-lg fa-plus"></i> Add Employee</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

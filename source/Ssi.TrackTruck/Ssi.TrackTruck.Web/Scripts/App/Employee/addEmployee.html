<div>
    <form ng-submit="add()" class="form-horizontal">
        <fieldset>
            <legend>
                <span class="col-sm-offset-2">Add Employee</span>
            </legend>
            <div class="well">
                <div class="form-group">
                    <label class="control-label col-sm-2">Employee's Name</label>
                    <div class="col-sm-10">
                        <input ng-model="request.Name" type="text" class="form-control" placeholder="Employee's Name" required/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-fw fa-lg fa-plus"></i> Add Employee</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

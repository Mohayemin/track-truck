<form ng-submit="add()" class="form-horizontal">
    <fieldset>
        <legend>Add a Truck</legend>
        <div class="row">
            <div class="form-group col-sm-8">
                <label class="col-sm-3 control-label">Registration Number</label>
                <div class="col-sm-9">
                    <input ng-model="model.Name" type="text" class="form-control" placeholder="Registration Number" required />
                </div>
            </div>
            <div class="form-group col-sm-4">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fa fa-fw fa-lg fa-plus"></i> Add Truck
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</form>

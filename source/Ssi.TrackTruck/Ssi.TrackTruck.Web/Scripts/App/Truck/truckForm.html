<div class="well">
    <div class="form-group">
        <label class="col-sm-2 control-label">Registration Number</label>
        <div class="col-sm-10">
            <input ng-model="request.RegistrationNumber" type="text" class="form-control" placeholder="Registration Number" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Driver</label>
        <div class="col-sm-10">
            <select ng-model="request.driver"
                    ng-options="driver.FullName for driver in drivers"
                    class="form-control">
                <option value="">Select a driver</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Helper</label>
        <div class="col-sm-10">
            <select ng-model="request.helper"
                    ng-options="helper.FullName for helper in helpers"
                    class="form-control">
                <option value="">Select a helper</option>
            </select>
        </div>
    </div>
</div>

<div>
    <table>
        <thead>
            <tr>
                <th>Registration Number</th>
                <th>Driver</th>
                <th>Helper</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="truck in trucks">
                <td>{{truck.RegistrationNumber}}</td>
                <td>{{truck.DriverId}}</td>
                <td>{{truck.HelperId}}</td>
            </tr>
        </tbody>
    </table>
</div>

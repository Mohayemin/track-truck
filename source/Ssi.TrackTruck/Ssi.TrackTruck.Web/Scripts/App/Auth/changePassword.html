<div>
    <page-title></page-title>
    <form ng-submit="changePassword()" class="form-horizontal">
        <fieldset>
            <div class="well">
                <div class="form-group">
                    <label class="control-label col-sm-2">Current Password</label>
                    <div class="col-sm-10">
                        <input ng-model="request.CurrentPassword" type="password" class="form-control" placeholder="User's Current Password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">New Password</label>
                    <div class="col-sm-10">
                        <input ng-model="request.NewPassword" type="password" class="form-control" placeholder="User's New Password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Corfirm New Password</label>
                    <div class="col-sm-10">
                        <input ng-model="request.ConfirmNewPassword" type="password" class="form-control" placeholder="Retype New Password" required/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-fw fa-lg fa-save"></i> Save</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

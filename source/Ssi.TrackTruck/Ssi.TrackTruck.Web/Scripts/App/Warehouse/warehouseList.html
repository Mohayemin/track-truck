<div>
    <h3>
        List of Warehouses
        <label class="btn-group btn-group-sm pull-right">
            <a ng-href="{{url.route('warehouse', 'add')}}" class="btn btn-default"
               title="add a warehouse">
                <i class="fa fa-lg fa-plus"></i>
            </a>
        </label>
    </h3>

    <table class="table table-hover table-responsive table-bordered" ts-wrapper>
        <thead>
            <tr>
                <th ts-criteria="Name|lowercase">Name</th>
                <th ts-criteria="Address|parseInt">Address</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="warehouse in warehouses track by warehouse.Id" ts-repeat>
                <td>
                    <a ng-href="{{url.route('warehouse', warehouse.Id)}}" ng-bind="warehouse.Name"></a>
                </td>
                <td ng-bind="warehouse.Address"></td>
                <td>
                    <delete-button controller="'Warehouse'" list="warehouses" index="$index"></delete-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

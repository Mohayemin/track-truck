<div>
    <h3>
        Users
    </h3>
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td ng-bind="user.Username"></td>
                <td ng-bind="user.Role"></td>
            </tr>
        </tbody>
    </table>
</div>

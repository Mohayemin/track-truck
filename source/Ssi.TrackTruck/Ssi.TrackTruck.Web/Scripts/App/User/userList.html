<div>
    <h3>
        List of Users

        <label class="btn-group btn-group-sm pull-right">
            <a ng-href="{{url.route('user', 'add')}}" class="btn btn-default"
               title="add a user">
                <i class="fa fa-lg fa-plus"></i>
            </a>
            <a ng-click="loadUsers()" class="btn btn-default"
               title="refresh users' list">
                <i class="fa fa-lg fa-refresh"></i>
            </a>
        </label>
    </h3>
    <table class="table table-striped table-hover table-bordered table-responsive" ts-wrapper>
        <thead>
            <tr>
                <th ts-criteria="FirstName|lowercase">First Name</th>
                <th ts-criteria="LastName|lowercase">Last Name</th>
                <th ts-criteria="Username|lowercase">Username</th>
                <th ts-criteria="Role|lowercase">Roles</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users" ts-repeat>
                <td ng-bind="user.FirstName"></td>
                <td ng-bind="user.LastName"></td>
                <td ng-bind="user.Username"></td>
                <td ng-bind="roleMap[user.Role]"></td>
            </tr>
        </tbody>
    </table>
</div>

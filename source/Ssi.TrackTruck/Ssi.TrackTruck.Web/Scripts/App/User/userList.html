<div>
    <page-title>
        <add-button module="'user'"></add-button>
    </page-title>
    
    <table class="table table-hover table-bordered table-responsive" ts-wrapper>
        <thead>
            <tr>
                <th ts-criteria="FirstName|lowercase">First Name</th>
                <th ts-criteria="LastName|lowercase">Last Name</th>
                <th ts-criteria="Username|lowercase">Username</th>
                <th ts-criteria="Role|lowercase">Roles</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users" ts-repeat>
                <td ng-bind="user.FirstName"></td>
                <td ng-bind="user.LastName"></td>
                <td ng-bind="user.Username"></td>
                <td ng-bind="roleMap[user.Role]"></td>
                <td>
                    <edit-button module="'user'" item-id="user.Id" ng-class="'btn-xs'"></edit-button>
                    <delete-button module="'user'" item-id="user.Id" action="deleteItem"></delete-button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

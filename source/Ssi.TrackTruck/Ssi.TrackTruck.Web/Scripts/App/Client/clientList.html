<div>
    <page-title>
        <add-button module="'client'"></add-button>
    </page-title>

    <table class="table table-hover table-responsive table-bordered" ts-wrapper>
        <thead>
            <tr>
                <th ts-criteria="Name|lowercase">Name</th>
                <th ts-criteria="TrucksPerDay|parseInt">Trucks per day</th>
                <th ts-criteria="Branches.length|parseInt">Branches</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="client in clients track by client.Id" ts-repeat>
                <td ng-bind="client.Name" >
                </td>
                <td ng-bind="client.TrucksPerDay"></td>
                <td ng-bind="client.Branches.length"></td>
                <td class="action-col-3">
                    <div class="btn-group btn-group-xs">
                        <detail-button module="'client'" item-id="client.Id"></detail-button>
                        <edit-button module="'client'" item-id="client.Id"></edit-button>
                        <delete-button module="'client'" item-id="client.Id" action="deleteItem"></delete-button>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>

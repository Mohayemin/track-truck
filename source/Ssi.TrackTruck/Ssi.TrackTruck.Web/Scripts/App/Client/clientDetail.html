<div>
    <h2>
        Client: <span ng-bind="client.Name"></span>
        <small>
            <small><span ng-bind="client.TrucksPerDay"></span> Trucks allocated per Day</small>
        </small>
    </h2>
    <div ng-repeat="branch in client.Branches">
        <h4>Branch&nbsp;<span ng-bind="$index+1"></span>:&nbsp;<span ng-bind="branch.Name"></span></h4>
        <address ng-bind="branch.Address"></address>
    </div>
</div>

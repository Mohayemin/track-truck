<div>
    
    <form ng-submit="add()" class="form-horizontal">
        <fieldset>
            <legend>
                <span class="col-sm-offset-2">Add New Client</span>
            </legend>
            <div class="well">
                <div class="form-group">
                    <label class="control-label col-sm-2">Client's Name</label>
                    <div class="col-sm-10">
                        <input ng-model="addRequest.Name" type="text" class="form-control" placeholder="Client's Name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Trucks per day</label>
                    <div class="col-sm-10">
                        <input ng-model="addRequest.TrucksPerDay" type="number" class="form-control" placeholder="Trucks allocated per day" required />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-fw fa-lg fa-plus"></i> Add Client</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

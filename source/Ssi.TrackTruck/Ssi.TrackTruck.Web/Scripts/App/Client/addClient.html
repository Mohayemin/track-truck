<div>
    <page-title></page-title>
    <form ng-submit="add()" class="form-horizontal">
        <fieldset>
            <div class="well">
                <div class="form-group">
                    <label class="control-label col-sm-2">Client's Name</label>
                    <div class="col-sm-10">
                        <input ng-model="request.Name" type="text" class="form-control" placeholder="Client's Name" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Trucks per day</label>
                    <div class="col-sm-10">
                        <input ng-model="request.TrucksPerDay" type="number"
                               class="form-control" placeholder="Trucks allocated per day" required />
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Addresses</label>
                        <div class="col-sm-10">
                            <tags-input ng-model="request.Addresses"
                                        key-property="Text"
                                        display-property="Text"
                                        type="text"
                                        placeholder="Add an address"
                                        min-length="1" add-on-comma="true"></tags-input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well">
                <div ng-repeat="branch in request.Branches">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label col-sm-2"></label>
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-danger btn-xs" ng-click="deleteBranch($index)">
                                    <i class="fa fa-trash"></i>
                                    Delete This Branch
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Branch Name</label>
                            <div class="col-sm-10">
                                <input ng-model="branch.Name" required type="text"
                                       class="form-control" placeholder="Branch name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Branch Address</label>
                            <div class="col-sm-10">
                                <input ng-model="branch.Address" required type="text"
                                       class="form-control" placeholder="Branch Address" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Branch Custodian</label>
                            <div class="col-sm-10">
                                <select ng-model="request.CustodianUserId"
                                        ng-options="user.Id as user.FullName for user in custodianUsers"
                                        class="form-control">
                                    <option value=""> -- Choose Branch Custodian -- </option>
                                </select>
                            </div>
                        </div>
                        <hr />
                    </fieldset>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Total <span ng-bind="request.Branches.length"></span> branch(es)</label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-info btn-sm" ng-click="addBranch()">
                            <i class="fa fa-plus"></i>
                            Add a Branch
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-fw fa-lg fa-plus"></i> Add Client</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

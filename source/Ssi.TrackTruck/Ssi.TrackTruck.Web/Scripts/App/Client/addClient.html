<form ng-submit="add()" class="form-horizontal">
    <fieldset>
        <legend>Add a client</legend>
        <div class="row">
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-3">Client's Name</label>
                <div class="col-sm-9">
                    <input ng-model="model.Name" type="text" class="form-control" name="client-name"
                           placeholder="Client's Name" required />
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-6">Trucks per day</label>
                <div class="col-sm-6">
                    <input ng-model="model.TrucksPerDay" type="number" class="form-control" name="truck-per-day"
                           placeholder="Trucks allocated per day" required />
                </div>
            </div>
        </div>
        <div class="row" ng-repeat="branch in model.Branches">
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-3">Branch-<span ng-bind="{{$index+1}}"></span> name</label>
                <div class="col-sm-9">
                    <input ng-model="branch.Name" type="text" class="form-control" name="branch-name"
                           placeholder="Branch name" required />
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="control-label col-sm-6">Address</label>
                <div class="col-sm-6">
                    <input ng-model="branch.Address" type="text" class="form-control" name="address"
                           placeholder="Branch address" required />
                </div>
            </div>

        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info btn-sm" ng-click="addBranch()">
                <i class="fa fa-plus"></i>
                Add branch
            </button>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">
                <i class="fa fa-fw fa-lg fa-plus"></i> Add Client
            </button>
        </div>

    </fieldset>
</form>

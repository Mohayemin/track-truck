<div>
    <div class="input-group" ng-class="{'input-group-sm': options.sm}" ng-click="dateIsOpen=true">
        <input type="text"
               class="form-control"
               datetime-picker="{{hideTime ? dateFormat : dateTimeFormat}}"
               is-open="dateIsOpen"
               ng-required="required"
               placeholder="{{options.placeholder}}"
               enable-time="!hideTime"
               ng-model="ngModel" />

        <span class="input-group-btn">
            <button type="button" class="btn btn-primary">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
    </div>
</div>
